version: '2'

services:
  
  nginx:
    image: nginx
    container_name: nginx
    depends_on: 
      - api
      - web
    volumes: 
      - /etc/nginx/conf.d
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /volumes/idealist/certs:/etc/nginx/certs:ro
    ports:
      - '80:80'
      - '443:443'
    networks:
      - proxy-tier
      
  nginx-gen:
    image: jwilder/docker-gen
    container_name: nginx-gen
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx.tmpl/:/etc/docker-gen/templates/nginx.tmpl:ro
    volumes_from:
      - nginx
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -only-exposed -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    
  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    volumes_from:
      - nginx
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /volumes/idealist/certs:/etc/nginx/certs:rw
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=nginx-gen
      - DEBUG=true
     
     
  api:
    image: 'dorsaydevelopment/idealist-api:staging'
    container_name: api
    links:
      - db
    volumes:
      - ./api/conf.d/:/etc/nginx/conf.d
    environment:
      - 'DB_CONN=mongodb://db/idealist'
      - NODE_ENV=staging
      - 'SECRET=super secret secret'
      - VIRTUAL_HOST=api.idealist.dorsaydevelopment.ca
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=api.idealist.dorsaydevelopment.ca
      - LETSENCRYPT_EMAIL=dorsay@live.ca
      - LETSENCRYPT_TEST=true
      
    restart: always
    networks:
      - proxy-tier

  web:
    image: 'dorsaydevelopment/idealist-web:staging'
    container_name: web
    links:
      - api
    restart: always
    networks:
      - proxy-tier
    environment:
      - VIRTUAL_HOST=idealist.dorsaydevelopment.ca
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=idealist.dorsaydevelopment.ca
      - LETSENCRYPT_EMAIL=dorsay@live.ca
      - LETSENCRYPT_TEST=true
    volumes:
      - ./web/conf.d/:/etc/nginx/conf.d
    
  db:
    image: 'mongo:latest'
    container_name: db
    volumes:
      - /volumes/idealist/db:/data/db
    ports:
      - '27017:27017'
    networks:
      - proxy-tier
    
networks:
  proxy-tier:
    external:
      name: nginx-proxy